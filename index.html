<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="display"></div>
        </div>
        <div class="row">
            <div class="wide"><button class="clear">Clear</button></div>
            <div class="small"><button class="operators">/</button></div>
        </div>
        <div class="row">
            <div class="small"><button class="digits">7</button></div>
            <div class="small"><button class="digits">8</button></div>
            <div class="small"><button class="digits">9</button></div>
            <div class="small"><button class="operators">*</button></div>
        </div>
        <div class="row">
            <div class="small"><button class="digits">4</button></div>
            <div class="small"><button class="digits">5</button></div>
            <div class="small"><button class="digits">6</button></div>
            <div class="small"><button class="operators">-</button></div>
        </div>
        <div class="row">
            <div class="small"><button class="digits">1</button></div>
            <div class="small"><button class="digits">2</button></div>
            <div class="small"><button class="digits">3</button></div>
            <div class="small"><button class="operators">+</button></div>
        </div>
        <div class="row">
            <div class="wide"><button class="digits">0</button></div>
            <div class="small"><button class="operators">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
